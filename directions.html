
<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
    html, body, {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map-canvas {
      width: 60%;
      height: 60%;
      margin: auto;
      padding: 0;
      position: absolute;
    }
    </style>
    <script type='text/javascript' src='http://code.jquery.com/jquery-2.1.4.js'></script>
    <script type="text/javascript">
      var log = console.log.bind(console);
      $(function() {
        log($(window).width(), $("#map-canvas").width())
        log($(window).height(), $("#map-canvas").height())
        $("#map-canvas").css("left", ($(window).width()  - $("#map-canvas").width())  / 2).css("top",  ($(window).height() - $("#map-canvas").height()) / 2)
      })
    </script>
  </head>
  <body>
    <iframe
    id="map-canvas"
    src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d3278.473522630782!2d-86.67830426929487!3d34.74366278118364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x886269469dd0996d%3A0xe171e94a3512c3e1!2s6125+University+Dr%2C+Huntsville%2C+AL+35806!3m2!1d34.743662799999996!2d-86.6761585!5e0!3m2!1sen!2sus!4v1433977585506"
    frameborder="0"
    style="border:0;"
    >
    </iframe>
  </body>
</html>
